image: registry.gitlab.com/kitsudaiki/kitsunemimi-ci-docker-images/normal-tests:1.1.0

stages:
  - build
  - test

build:
  stage: build
  script:
    - echo Working on branch $CI_COMMIT_REF_NAME
    - pwd
    - apt-get update
    - apt-get install -y libssl-dev   uuid-dev libcrypto++-dev 
    - ./build.sh test
    - mkdir upload
    - cp -r ../result/* upload/
    - ls -l ../build/libKitsunemimiHanamiMessaging/tests/functional_tests
    - cp ../build/libKitsunemimiHanamiMessaging/tests/functional_tests/functional_tests upload/
  artifacts:
    paths:
      - upload
    expire_in: 1 week
  tags:
    - docker

tests:
  stage: test
  script:
    - ls -l
    - apt-get update
    - apt-get install -y libssl-dev uuid-dev libcrypto++-dev 
    - upload/functional_tests
  dependencies:
    - build
  tags:
    - docker
